<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Kaye's Coffee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #3B2314; 
    color: #F5E5DC;
}
html, body {
    height: 100%;
    overflow: hidden; 
    margin: 0;
    padding: 0;
}


header {
    background-color: #5a3728;
    padding: 15px 50px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 50px; 
}

.logo-container {
    display: flex;
    align-items: center;
}

.logo {
    height: 70px;
    width: auto;
    margin-right: 10px;
}

.brand-name {
    font-family: 'Great Vibes', cursive; 
    font-size: 25px;
    font-weight: normal;
    color: #F5E5DC;
    margin-left: -20px;
    margin-top: 10px;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #E5B67A;
    font-size: 18px;
}
nav ul li a.active {
    text-decoration: underline;
    text-decoration-thickness: 2px; 
    text-underline-offset: 5px; 
    color: #E5B67A; 
}

.hero {
    display: flex;
    align-items: center;
    height: 90vh;
    padding-left: 50px; 
    text-align: left;
}
.hero img{
    margin-left: 180px;
    height: 80vh;
}
.content {
    max-width: 750px; 
}


.hero h1 {
    font-size: 45px; 
    font-weight: 700;
    color: #F5E5DC;
    margin-top: -50px;
    display: inline-block; 
    white-space: nowrap;
    margin-bottom: 5px;
}

.hero p {
    font-size: 25px;
    font-weight: 400;
    line-height: 1.6;
    max-width: 900px;
}


.buttons {
    margin-top: 20px;
    display: flex; 
    gap: 20px;
    align-items: center; 
}


.btn {
    text-decoration: none; 
    font-weight: bold;
    padding: 10px 20px;
    background-color: #d4a373;
    color: #3e2723;
    border: 2px solid #a37048;
    border-radius: 8px;
}

.btn:hover {
    background-color: #c6905e;
}


.order {
    background-color: #E5B67A;
    color: #3B2314;
    border: none;
}



@media (max-width: 768px) {

.logo-container {
    margin-left: 0; 
}

.brand-name {
    font-size: 18px;
    white-space: nowrap; 
    margin-left: 5;
}

.logo {
    height: 45px;
    margin-left: -40px; 
}

nav ul {
    gap: 5px; 
    margin-left: 30px;
    white-space: nowrap; 

}
.hero img{
    margin-left: 180px;
    height: 80vh;
}

nav ul li a {
    font-size: 10px; 
}
.hero {
        padding: 20px; 
        text-align: left; 
        height: auto; 
    }

    .content {
        max-width: 90%; 
        margin-left: 10px; 
    }

    .hero h1 {
        font-size: 21px; 
        line-height: 1.3; 
        margin-top: 0;
    }

    .hero p {
        font-size: 16px;
        line-height: 1.5;
        text-align: left; 
    }

    .buttons {
        flex-direction: column; 
        align-items: flex-start; 
        gap: 10px;
    }

    .btn {
        width: auto; 
        text-align: left;
    }

}

@media (max-width: 1200px) {
    .hero {
        padding-left: 30px;
    }

    .hero h1 {
        font-size: 20px; 
        line-height: 1.3;
        margin-bottom: 10px;
    }

    .hero p {
        font-size: 14px;
    }
    .buttons {
        flex-direction: column;
        gap: 10px;
        align-items: center;
    }

    .btn {
        width: 100%;
        text-align: center;
        padding: 12px;
    }
}


</style>
<body>
    <header>
        <div class="logo-container">
            <img src="coffeelogo.png" alt="Kaye's Coffee Logo" class="logo">
            <span class="brand-name">Kaye's Coffee</span>
        </div>
        <nav>
        <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="ICEDCOFFEE.html">Menu</a></li>
                <li><a href="ABOUTUS.html">About us</a></li>
                <li><a href="CONTACT.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="content">
            <h1>Start Your Day with the Perfect Cup</h1>
            <p>Enjoy the rich and delicious taste of every cup. Whether you need energy in the morning or a relaxing break, our coffee is made to satisfy your cravings and refresh your day.</p>
            <div class="buttons">
                <a href="icedcoffee.html" class="btn order">View Menu</a>
            </div>
        </div>
        <img src="clogo.png" alt="Delicious Coffee"> 
    </section>
    
</body>
</html>
